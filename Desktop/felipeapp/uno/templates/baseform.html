<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel = "stylesheet" href="{% static 'uno/stylesregister.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Project</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class = "logo_link_flex">
        {% if messages %}
            <ul class="messages" id="yo">
                {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{ message }}</strong> 
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="logo_container">
            <div class = "logo"> <a href="{% url 'uno:homepage' %}" class="logo"><img src="{% static 'uno/images/lotus.png' %}" width="100px" height = "auto"></a></div>
        </div>
    </div>
    {% block content %}
    {% endblock%}
    <div class="footer">
        <p>Copyright @ Felipe 2023</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
                document.body.classList.add("loaded");
            });
    </script>
</body>
</html>
