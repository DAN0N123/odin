<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const range = prompt("Provide range: ")
        main: for (i = 2; i < +range + 1; i++){
                if (i != 2) {
                    for (n = 2; n < i; n++){
                        if (i % n == 0){
                            continue main
                    }   
                    }
                }
                console.log(i)
                }
        
    </script>
</body>
</html>
