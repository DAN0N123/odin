<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const ul = document.querySelector('ul')
        const button = document.querySelector("button")
        const input = document.querySelector("input")
        function add_item(input_text){
            if (input_text != ''){
                const item_div = document.createElement('div');
                const li = document.createElement('li')
                const deleteButton = document.createElement('button');
                deleteButton.style.cssText = "width: 100px; height:100%; align-text: center;"
                deleteButton.textContent = "DELETE"
                deleteButton.addEventListener('click', () => {
                const parentDiv = deleteButton.parentNode;
                const parentLi = parentDiv.parentNode;
                parentLi.remove();
                input.focus()});
                item_div.style.cssText = ("display: flex;justify-content:flex-start;align-items:center; gap: 32px;");
                item_div.textContent = input_text;
                item_div.appendChild(deleteButton);
                li.appendChild(item_div)
                ul.appendChild(li);
                input.value = '';
                return input.focus()
                }
            return alert("Must input valid value!")
        }
        button.addEventListener("click", () => add_item(input.value))
    </script>
  </body>
</html>
